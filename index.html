<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <section class="container">
        <div class="displayField"></div>
        <div class="displayImage"></div>
            <span class="userResult">
                    <img src="./assests/rock.jpg" alt="">
            </span>
             <span class="cpuResult">
                    <img src="./assests/rock.jpg" alt="">
            </span>
            <div class="result">Ready !</div>

            <div class="optionImages">
                <span class="iconImage">
                    <img src="./assests/rock.jpg" alt="">
                    <p>Rock</p>
                </span>
                <span class="iconImage">
                    <img src="./assests/paper.jpg" alt="">
                    <p>Paper</p>
                </span>
                <span class="iconImage">
                    <img src="./assests/scissor.jpg" alt="">
                        <p>Scissor</p>
                </span>
            </div>
    </section>
</body>
</html>
